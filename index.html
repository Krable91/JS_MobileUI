<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>


<body>
    <div id = "Body_Border_Out">
    <div id = "Body_Border_In">
    <div class = "Moblie">

        <div class = "Main_Header">

            <div class = "Header">

                <div class = "Header_Time">
                    <div id="clockTitle">00:00</div>
                </div>
        
                <div class = "Header_Status">
                    <span><i class = "fas fa-signal"></i></span>
                    <span><i class = "fas fa-wifi"></i></span>
                    <span><i class = "fas fa-battery-three-quarters"></i></span>
                </div>
        
            </div> <!--"Header" end-->

            <div class="Main">    
                <div class = "Main_Top">

                        <div>
                            <a class = "Main_Top_Icon" href=""><i class = "fas fa-reply"></i></a>
                        </div>

                        <div class = "Main_Top_Right">
                            <a class = "Main_Top_Icon" href=""><i class = "fas fa-shopping-cart"></i></a>
                            <a class = "Main_Profile" href="">
                                <img class = "Main_Profile" src="profile.jpg" alt="">
                            </a>
                        </div>
                    
                </div> <!--"Main_Top" end-->

                <div class = "Main_Bottom">
                        <a class = "Product_Info" href="">Product</a>
                        <a class = "Product_Info" href="">Detail</a>
                        <a class = "Product_Info" href="">Review</a>

                </div> <!--"Main_bottom" end-->

            </div> <!--"Main" end-->
        </div> <!--"Main_Header" end-->

            <div class = "Content">

                <div class = "Content_Top">

                    <div class = "Content_Top_Top">
                        <div class = "ConTent_Top_Name"> Summer Fashion Women Dress</div>
                        <button class ="Content_Top_Star"type="submit" >4.3<i class="far fa-star"></i></button>
                    </div>

                    <div class = "Content_Top_Bottom">
                        <div class = "Content_Top_Price" >
                            <span class = "Content_Top_Current_Price">$19.64</span>
                            <span class = "Content_Top_Original_Price"><del>$29.64</del><span>
                        </div>
                        <div class = "Content_Top_Sale_Count">130 Sales</div>
                
                    </div>
                </div>   <!--"Content_Top" end-->

                <div class = "Content_Middle">

                    <div class = "Option_Color_Top">
                        <Span Class = "Option_Color">Select Color</Span>
                        <button Class = "Option_Color_Clear" >Clear All</button>
                    </div>
                    
                    <div class="Option_Color_Check">
                        <div class = "Option_Color_Partition">
                            <input class = "" type = "checkbox" name = "" id = "Color_Check_1">
                            <label for = "Color_Check_1"></label>
                        </div>
                        <div class = "Option_Color_Partition">
                            <input class = "" type = "checkbox" name = "" id = "Color_Check_2">
                            <label for = "Color_Check_2"></label>
                        </div>
                        <div class = "Option_Color_Partition">
                            <input class = "" type = "checkbox" name = "" id = "Color_Check_3">
                            <label for = "Color_Check_3"></label>
                        </div>
                        <div class = "Option_Color_Partition">
                            <input class = "" type = "checkbox" name = "" id = "Color_Check_4">
                            <label for = "Color_Check_4"></label>
                        </div>
                        <div class = "Option_Color_Partition">
                            <input class = "" type = "checkbox" name = "" id = "Color_Check_5">
                            <label for = "Color_Check_5"></label>
                        </div>

                    </div> <!--"Option_Color_Check" end-->

                </div> <!--"Content_Middle" end-->

                <div class = "Content_Bottom">
                    <div class = "Option_Size_Top">
                        <Span Class = "Option_Size">Select Size</Span>
                        <button Class = "Option_Size_Clear" >Clear All</button>
                    </div>
                </div> <!--"Content_Bottom" end-->

            </div> <!--"Content" end-->


            <div class = "Main_Footer">
                <button class = "Like" type="submit" ><i class="far fa-heart"></i></button>
                <div class = "Add_Cart_Count">
                    <span>Add to Cart</span>
                    <div id = "Cart_Minus_Plus">
                        <div class = "Circle">
                        <button id = "Cart_Count_Minus"><i class="fas fa-minus-circle"></i></button>
                        </div>
                        <span id = "productCount">0</span>
                        <div class = "Circle">
                        <button id = "Cart_Count_Plus"><i class="fas fa-plus-circle"></i></button>
                        </div>
                    </div>    
               </div>
            </div> <!--"Main_Footer" end-->
            <div>

            </div>
    </div> <!--"Moblie" end-->

    </div> <!--"Body_Border_In" end--> 

    </div> <!--"Body_Border_Out" end-->

    <script src="script.js"></script>
</body>

</html>
